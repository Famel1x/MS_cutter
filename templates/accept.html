<html>
 <head>
  <title>
   ACV Shorts
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8a7d9b;
            color: white;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: white;
        }
        .logo img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #8a7d9b;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #8a7d9b;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #8a7d9b;
            padding: 20px;
            border-radius: 20px;
        }
        .main-content video {
            width: 300px;
            height: 450px;
            border-radius: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #8a7d9b;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button i {
            margin-right: 5px;
        }
        .sidebar {
            background-color: #6D5D7A;
            width: 200px;
            height: 300px;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .sidebar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .sidebar .menu {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
        .extra-frame {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #5a4b6b;
            border-radius: 10px;
            text-align: center;
        }
  </style>
  <script>
   function showExtraFrame() {
            var frame = document.getElementById('extraFrame');
            frame.style.display = 'block';
        }

    function showExtraFrame() {
        var frame = document.getElementById('extraFrame');
        frame.style.display = 'block';
        var videoSrc = document.querySelector('video source').src;
        var filename = videoSrc.split('/').pop();
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/accept_video', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send('filename=' + filename);
        xhr.onload = function() {
            if (xhr.status === 200) {
                window.history.back();
            }
    };
}
  </script>
 </head>
 <body>
    <div class="logo">
        <img alt="ACV logo" src="{{ url_for('static', filename='logo/logo.png') }}"/>
        <h1>ACV</h1>
    </div>

   <button class="back-button">
    <i class="fas fa-arrow-left">
    </i>
   </button>
   <div class="main-content">
    <video controls>
     <source  src="{{ url_for('static', filename='uploaded/' ~ filename) }}" type="video/mp4"/>
     Your browser does not support the video tag.
    </video>
    <div class="buttons">
     <button onclick="showExtraFrame()">
      <i class="fas fa-upload">
      </i>
      Выложить
     </button>
     <button>
      <i class="fas fa-edit">
      </i>
      Редактировать
     </button>
     <button>
      <i class="fas fa-ellipsis-h">
      </i>
     </button>
    </div>
    <div class="extra-frame" id="extraFrame">
     Hello
    </div>
   </div>
   <div class="sidebar">
        <img alt="User profile picture" height="50" src="{{ url_for('static', filename='logo/user_photo.jpg') }}" width="50"/>
        <div class="menu">
            <a href="{{ url_for('home') }}">Главная</a>
            <a href="{{ url_for('create') }}">Создать</a>
            <a href="{{ url_for('archive') }}">Архив</a>
            <a href="#">Поиск</a>
        </div>
    </div>
 </body>
</html>
