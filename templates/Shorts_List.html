<html></html>
 <head>
  <title>
   Список полученных видео
  </title>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9A89A6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        .sidebar {
            background-color: #6D5D7A;
            width: 200px;
            height: 300px;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .sidebar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .sidebar .menu {
            margin-top: 80px; /* Adjusted to make space for the profile picture */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: white;
        }
        .logo img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
        }
        .scrolling-page {
            position: absolute;
            width: 1500px;
            height: 745px;
            direction: rtl;
            overflow-y: auto;
            top: 200px;
            color: black;
            z-index: 5;
        }

        .card {
            position: absolute;
            width: 488px;
            height: 673px;
            z-index: -1;
            cursor: pointer;
        }
  </style>
 </head>
 <body>

        <img alt="ACV logo" src="{{ url_for('static', filename='logo/logo.png') }}"/>

    <div class="scrolling-page">
        <div class="content">
            {% for video in video_files %}
            <div class="card">
                <video width="320" height="240" controls>
                    <source src="{{ url_for('static', filename='uploaded/' ~ video) }}" type="video/mp4">
                    Ваш браузер не поддерживает тег video.
                </video>
                <p>{{ video }}</p>
            </div>
            {% endfor %}
        </div>
            
    
 </body>
</html>
